<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gitanjali College Voice Assistant</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="header">
    <h1>🤖 College Assistant</h1>
    <p>Voice-enabled chatbot for Geetanjali College</p>
  </div>

  <div class="chat-container">
    <div class="messages" id="messages"></div>
  </div>

  <div class="input-container">
    <form class="input-form" id="chatForm">
      <input
        type="text"
        class="text-input"
        id="textInput"
        placeholder="Type your message or use voice..."
        autocomplete="off"
      >

      <button type="button" class="btn voice-btn" id="voiceBtn" title="Voice Input">🎤</button>
      <button type="button" class="btn volume-btn" id="volumeBtn" title="Toggle Voice Output">🔊</button>
      <button type="submit" class="btn send-btn" id="sendBtn" title="Send Message">📤</button>
    </form>

    <div class="status" id="status"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
